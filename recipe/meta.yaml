{% set name = "pzflow" %}
{% set version = "3.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jfcrenshaw/pzflow/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 9c3142f43d23b217301e9f226573593d6418bb9e4fbb40c4565af837675a104e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python >=3.8
    - pip
    - poetry-core >=1.0.0
  run:
    # I don't think any of these constraints are real but here I am
    - python >=3.8
    - jax
    - optax =0.1.4
    - pandas >=1.1,<2a0
    - dill
    - tqdm

test:
  imports:
    - pzflow
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/jfcrenshaw/pzflow
  summary: 'Probabilistic modeling of tabular data with normalizing flows.'
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
