{% set name = "pzflow" %}
{% set version = "3.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jfcrenshaw/pzflow/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b1a6b25ef7544e4c1e335125ead6351c45f25fd0a777714a1fb4c15c45e90919

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python >=3.8
    - pip
    - poetry-core >=1.0.0
  run:
    # I don't think any of these constraints are real but here I am
    - python >=3.8
    - jax >=0.4.2,<0.5
    - optax >=0.1.4,<0.2
    - pandas >=1.1
    - dill >=0.3.6,<0.4
    - tqdm >=4.64.1,<5

test:
  imports:
    - pzflow
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/jfcrenshaw/pzflow
  summary: Probabilistic modeling of tabular data with normalizing flows.
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
