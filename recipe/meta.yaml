{% set name = "pzflow" %}
{% set version = "3.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jfcrenshaw/pzflow/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 35dc43357c432bd0816a9d11e1f2263e58966b6abb1fabc3719ab78f38fe2e22

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry-core >=1.0.0
  run:
    # I don't think any of these constraints are real but here I am
    - python >={{ python_min }}
    - jax >=0.4.2,<0.5
    - optax >=0.1.4,<0.2
    - pandas >=1.1
    - dill >=0.3.6,<0.4
    - tqdm >=4.64.1,<5

test:
  imports:
    - pzflow
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/jfcrenshaw/pzflow
  summary: Probabilistic modeling of tabular data with normalizing flows.
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
